<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="src/stylesheets/desktop-form-style.css">
  <link rel="stylesheet" href="src/stylesheets/navbar.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./src/images/favicon.png" />
  <title>Tinkerhub | Registration</title>
</head>

<body>
  <script src="src/scripts/desktop-script.js"></script>
  <div>
    <!-- Navbar -->
    <section class="nav-bk-blue">
      <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg pb-4">

          <img src="src/images/logo.png" width="200px" class="nav-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">TEAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#team">EVENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#clients">BLOGS</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <main>
      <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center mb-5">
          <div style="width: 30rem;" align="center">
            <h5 style="color :white;" class=" text-center d-flex justify-content-center align-items-center">Fill out the form below and register
              yourself as a
              member of TinkerHub SJCET</h5>
          </div>
        <div class="row d-flex justify-content-center align-items-center">
       
            <form method="post" name="THForm">
              <div class="form-group row">
                <div class="col-1"></div>
                <label class="col-1 col-form-label labels mt-5" for="name">Name</label>
                <div class="col-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text mt-5">
                        <i class="fa fa-user-circle-o"></i>
                      </div>
                    </div>
                    <input id="name" name="name" type="text" required="required" class="mt-5 form-control">
                  </div>
                </div>
                <label for="phone" class="mt-5 col-1 col-form-label labels">Phone</label>
                <div class="col-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text mt-5">
                        <i class="fa fa-phone"></i>
                      </div>
                    </div>
                    <input id="phone" name="phone" type="text" class="mt-5 form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-1"></div>
                <label for="mail" class="col-1 col-form-label labels">College Mail</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-envelope"></i>
                      </div>
                    </div>
                    <input id="mail" name="email" type="text" class="form-control" required="required" placeholder="">
                  </div>
                  <label id="mail_error"  style="color: red;"  ></label>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-1"></div>
                <label for="batch" class="col-1 col-form-label labels">Batch</label>
                <div class="col-4">
                  <select id="batch" name="batch" class="custom-select" required="required">
                    <option value="0">Select</option>
                    <option value="1">2022-26</option>
                    <option value="2">2021-25</option>
                    <option value="3">2020-24</option>
                    <option value="4">2019-23</option>
                  </select>
                </div>
                <label for="branch" class="col-1 col-form-label labels">Department</label>
                <div class="col-4">
                  <select id="branch" name="dept" class="custom-select" required="required">
                    <option value="0">Select</option>
                    <option value="cse">CSE</option>
                    <option value="ec">ECE</option>
                    <option value="ee">EEE</option>
                    <option value="me">ME</option>
                    <option value="ce">CE</option>
                    <option value="ai">AI</option>
                    <option value="es">E&S</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-1"></div>
                <label for="TH-ID" class="col-1 col-form-label labels">TH ID</label>
                <div class="col-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-id-card"></i>
                      </div>
                    </div>
                    <input id="TH-ID" name="memid" type="text" class="form-control" required="required">
                  </div>
                  <label id="id_error" style="color: red;" ></label>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-6"></div>
                <div class="d-flex justify-content-center align-items-center">
                  <button name="submit" id="submit" type="button" class="btn btn-primary" onclick="dataTransfer()">Register</button>
                </div>
              </div>
            </form>
      
        </div>
        
    </div>
    </main>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="src/scripts/form-script.js"></script>
</body>

</html>
