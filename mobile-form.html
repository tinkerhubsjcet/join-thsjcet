<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- <script src="src/scripts/mobile-script.js"></script> -->
  <link rel="stylesheet" href="src/stylesheets/mobile-form-style.css" />
  <link rel="icon" href="./src/images/favicon.png" />
  <title>Tinkerhub | Registration</title>
</head>

<body>
   <script src="src/scripts/mobile-script.js"></script>
  <div>
    <div class="menu-bar">
      <div class="div">
        <div>
          <img src="images/logo.png" alt="" />
        </div>


        <div id="links" class="links">
          <a class="hover-underline-animation" href="#">HOME</a>
          <a class="hover-underline-animation" href="#">ABOUT</a>
          <a class="hover-underline-animation" href="#">TEAM</a>
          <a class="hover-underline-animation" href="#">EVENTS</a>
          <a class="hover-underline-animation" href="#">BLOGS</a>
        </div>
        <button id="menu-btn" class="menu-btn" onclick="menuFunc()"><svg width="30" height="22" viewBox="0 0 18 12"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 12H6V10H18V12ZM18 7H0V5H18V7ZM18 2H6V0H18V2Z" fill="white" />
          </svg>
        </button>

      </div>
    </div>
    <div  align="center">
      <h5 style="color :white;" class=" text-center d-flex justify-content-center align-items-center">Fill out the form below and register
        yourself as a
        member of TinkerHub SJCET</h5>
    </div>
    <main>
      <div class="box">
        <form method="post" name="THForm">
            <div class='form-inp-field'>
              <div class='form-field'>
                <div class="Tinp-field">
                  <div>
                    <label>Name</label>
                    <input type="text" name="name" placeholder='Name' required>
                  </div>
  
                  <div>
                    <label>Phone</label>
                    <input type="number"
                      onchange="if (this.value.length != (10 || 12)) swal('Info!', 'The typed phone number is Wrong ðŸ˜¯', 'info') "
                      name="phone" placeholder='Phone Number' required><br>
                  </div>
                </div>
  
  
                <label>Email</label>
                <input type="email" name="email" placeholder='yourname@sjcetpalai.ac.in' required>
                <label id="mail_error" style="color: red;" class="d-none">You should enter your college mail</label>
                <div>
                  <label>Batch</label>
                  <select name="batch" id="batch" required="required">
                    <option value="0">Select</option>
                    <option value="1">2022-26</option>
                    <option value="2">2021-25</option>
                    <option value="3">2020-24</option>
                    <option value="4">2019-23</option>
                  </select> <br>
                  <label>Dept.</label>
                  <select id="branch" name="dept" required="required">
                    <option value="0">Select</option>
                    <option value="cse">CSE</option>
                    <option value="ec">ECE</option>
                    <option value="ee">EEE</option>
                    <option value="me">ME</option>
                    <option value="ce">CE</option>
                    <option value="ai">AI</option>
                    <option value="es">E&S</option>
                  </select>
                </div>
                <div class="sub-btn-field">
                  <label>Membership ID</label>
                  <input type="text" name="memid" placeholder='ID' required>
                  <label id="id_error" style="color: red;" class="d-none">You should enter 17 character TH id</label>
                  <input type="button" name="submit" class="join-btn" onclick="dataTransfer()">
                </div>
  
              </div>
            </div>
          </form>
      </div>
    </main>
  </div>
  <script src="src/scripts/form-script.js"></script>
  </body>

</html>
