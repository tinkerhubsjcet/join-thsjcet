<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="src/scripts/form-script.js"></script>
  <link rel="stylesheet" href="src/stylesheets/form-style.css" />
  <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
  <title>Tinkerhub | Registration</title>
</head>

<body>
  <div>
    <div class="menu-bar">
      <div class="div">
        <div>
          <img src="src/images/logo.png" alt="" />
        </div>


        <div id="links" class="links">
          <a class="hover-underline-animation" href="#">Foundation</a>
          <a class="hover-underline-animation" href="#">Linkedin</a>
          <a class="hover-underline-animation" href="#">Instagram</a>
          <a class="hover-underline-animation" href="#">Twitter</a>
          <a class="hover-underline-animation" href="#">GitHub</a>
        </div>
        <button id="menu-btn" class="menu-btn" onclick="menuFunc()"><svg width="30" height="22" viewBox="0 0 18 12"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 12H6V10H18V12ZM18 7H0V5H18V7ZM18 2H6V0H18V2Z" fill="white" />
          </svg>
        </button>

      </div>
    </div>

    <main>
      <div class="box">
        <form action="" autocomplete="off">
          <div class='form-inp-field'>
            <div class='form-field'>
              <div class="Allinp-field">
                <div>
                  <label>Name</label>
                  <input type="text" name="Name" placeholder='Name' required>
                </div>

                <div>
                  <label>Phone</label>
                  <input type="number"
                    onchange="if (this.value.length != (10 || 12)) swal('Info!', 'The typed phone number is Wrong ðŸ˜¯', 'info') "
                    name="Phone" placeholder='Phone Number' required><br>
                </div>
              </div>


              <label>Email</label>
              <input type="email" name="Email" placeholder='yourname@gamil.com' required>

              <div>
                <label>Batch</label>
                <input type="text" name="Deapartment" placeholder='Batch' required>
                <label>Dept.</label>
                <input type="text" name="Deapartment" placeholder='Department' required><br> <br>
              </div>
              <div class="sub-btn-field">
                <label>Membership ID</label>
                <input type="text" name="College" placeholder='ID' required>

                <input type="button" value="Join Now" class="join-btn">
              </div>

            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
